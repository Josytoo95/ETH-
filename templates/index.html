<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ETH Privilegiada & Liquidez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .datos {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00000050;
            min-width: 150px;
            text-align: center;
        }
        .noticias {
            max-width: 800px;
            margin: auto;
        }
        .noticia {
            background-color: #1e1e1e;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px #00000050;
        }
        .noticia a {
            color: #4fc3f7;
            text-decoration: none;
        }
        .noticia a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ETH Privilegiada & Liquidez</h1>
    </header>
    <div class="container">
        <div class="datos">
            <div class="card">
                <h2>Precio ETH</h2>
                <p id="precio">${{ eth_data['precio'] }}</p>
            </div>
            <div class="card">
                <h2>Volumen 24h</h2>
                <p id="volumen">${{ eth_data['volumen_24h'] }}</p>
            </div>
            <div class="card">
                <h2>Market Cap</h2>
                <p id="marketcap">${{ eth_data['market_cap'] }}</p>
            </div>
        </div>

        <h2 style="text-align:center;">Noticias sobre ETH</h2>
        <div class="noticias" id="noticias">
            {% for noticia in noticias %}
            <div class="noticia">
                <p>{{ noticia['titulo'] }}</p>
                <a href="{{ noticia['link'] }}" target="_blank">Ver noticia</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
